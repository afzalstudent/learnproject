{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <style>
        h1,form {text-align:center;}
    </style>
</head>
<body style="background-image:url({% static 'images/stadium.jpg' %})";>
<h1>Registration</h1>
<form action="", method="post">
    {% csrf_token %}
    <input type="text", name="username", placeholder="enter username"><br>
    <input type="text", name="first_name", placeholder="firstname"><br>
    <input type="text", name="last_name", placeholder="last_name"><br>
    <input type="email", name="email", placeholder="enter email"><br>
    <input type="password", name="password", placeholder="enter your password"><br>
    <input type="password", name="password1", placeholder="confirm password"><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2> {{msg}} </h2>
{% endfor %}
</body>
</html>
